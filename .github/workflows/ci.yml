name: CI

permissions:
  contents: read

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2, 8.3]
        dependencies: [stable]
        experimental: [false]
    name: ğŸ‘· CI PHP-${{ matrix.php }} ${{ matrix.dependencies }} on ${{ matrix.os }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Cache dependencies
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-php-${{ matrix.php }}-composer-

      - name: âš¡ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, dom, gd, intl, mbstring, openssl, tokenizer, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2, php-cs-fixer, phpunit
          coverage: pcov

      - name: ğŸ± Install Composer dependencies
        run: composer update --prefer-${{ matrix.dependencies }} --prefer-dist --no-interaction --no-progress

      - name: âœ… Check code lint
        run: composer check

      - name: âš—ï¸ Run static analysis
        run: composer analyse

      - name: ğŸ§ª Run unit tests
        run: composer test

      - name: ğŸ› Check all code bugs
        run: composer ci
